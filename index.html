<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
        <!--The input area-->
            <div class="calculator">
                <div class="calc-input">
                    <div class="prev-number"></div>
                    <div class="current-number">0</div>
                </div>
            </div>
            <div class="calc-buttons">
                <button type="button" class="clear-btn" value="clear-btn">AC</button>
                <button type="button" class="delete-btn" value="delete">DEL</button>
                <button type="button" class="multiply-btn operator" value="*">*</button>
                <button type="button" class="divide-btn operator" value="/">/</button>
                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>
                <button type="button" class="subtract-btn operator" value="-">-</button>
                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>
                <button type="button" class="add-btn operator" value="+">+</button>
                <button type="button" class="equal-btn" value="=">=</button>
                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>
                <button type="button" class="zero-btn number" value="0">0</button>
                <button type="button" class="number decimal" value=".">.</button>
            </div>
        </div>

    </div>






    <script src="script.js"></script>
</body>
</html>
